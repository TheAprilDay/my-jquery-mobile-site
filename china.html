<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 关键移动端meta标签 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>片库</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- jQuery mobile的CDN -->
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- Bootstrap的CDN -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.net/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- 使用Material Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="1-移动端首页.css" />
	</head>
	
	<style>
		.center{
			text-align: center;
			justify-content: center;
		}
		/* 电影容器 */
		.movie-container {
		    display: flex;
		    flex-wrap: wrap;
		    gap: 12px; /* 列间距 */
		}
	
		/* 单个电影卡片 */
		.movie-card {
		    flex: 1 1 calc(50%-6px); /* 一行两列 */
		    background: white;
		    border-radius: 8px;
		    padding: 5px;
		    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
		    min-width: 50px; /* 最小宽度限制 */
		}
	
		/* 标题样式 */
		.movie-title {
		    font-size: 18px;
		    color: #333;
		    margin-bottom: 5px;
		    font-weight: 600;
		}
	
		/* 副标题/描述 */
		.movie-subtitle {
		    font-size: 14px;
		    color: #666;
		    margin-bottom: 8px;
		}
	
		/* 其他信息（国家/年份/类型） */
		.movie-meta {
		    font-size: 12px;
		    color: #999;
		    margin-top: 10px;
		}
	
		/* 特殊标签（如评分） */
		.movie-tag {
		    display: inline-block;
		    padding: 2px 6px;
		    background: #ffeaea;
		    color: #ff4444;
		    border-radius: 4px;
		    font-size: 12px;
		    margin-top: 8px;
		}
		img{
			width: 200px;
			height: 220px;
			border-radius: 4px;
		}
		iframe{
			top: 0;
			left: 0;
			width: 100%;
			height: 250px;
			border-radius: 6px;
			border: 0;
		}
	</style>
	
	<body>
		<iframe src="a-中国电影轮播图.html" width="450" height="280px" class="center"></iframe>
		<div class="movie-container">
		    <!-- 第一行 -->
		    <div class="movie-card">
				<div><img src="img/电锯惊魂2-片库.jpg" alt="" /></div>
		        <div class="movie-title">电话惊魂2</div>
		        <div class="movie-subtitle">杀人游戏</div>
				<div class="movie-tag">8.3</div>
		    </div>
	
		    <div class="movie-card">
				<div><img src="img/铁证悬案-片库.jpg" alt="" /></div>
		        <div class="movie-title">铁证悬案</div>
		        <div class="movie-subtitle">陈年旧案</div>
				<div class="movie-tag">8.2</div>
		    </div>
	
		    <!-- 第二行 -->
		    <div class="movie-card">
				<div><img src="img/抗争与重生-片库.jpg" alt="" /></div>
		        <div class="movie-title">抗争与重生</div>
		        <div class="movie-subtitle">小水强势复仇</div>
		        <div class="movie-tag">8.4</div>
		    </div>
	
		    <div class="movie-card">
				<div><img src="img/绝境密案-片库.jpg" alt="" /></div>
		        <div class="movie-title">绝境密案</div>
		        <div class="movie-subtitle">钻石劫案，猫鼠追击</div>
		        <div class="movie-tag">8.2</div>
		    </div>
	
			<div class="movie-card">
				<div><img src="img/志愿军-片库.jpg" alt="" /></div>
			    <div class="movie-title">志愿军</div>
			    <div class="movie-subtitle">聚焦铁原阻击战,激战12昼夜</div>
			    <div class="movie-tag">9.1</div>
			</div>
			
			<div class="movie-card">
				<div><img src="img/第二十条-片库.jpg" alt="" /></div>
			    <div class="movie-title">第二十条</div>
			    <div class="movie-subtitle">正当防卫?防卫过当？</div>
			    <div class="movie-tag">8.9</div>
			</div>
			
		    <!-- 更多条目... -->
		</div>
	</body>
</html>
